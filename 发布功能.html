          <p><span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 菜谱发布</span></p><p><span><br></span></p><p><span>1、点击选择需要发布的菜谱类型，进入菜谱编辑页。</span></p><p><span><br></span></p><p><span>2、上传封面图，输入菜谱标题、用料、做法等。完成后点击“保存”按钮，进入菜谱预览页。</span></p><p><span><br></span></p><p><span>3、预览结束后，点击“确认发布”按钮可直接发布菜谱；若否，可点击“返回”进行再编辑或点击“保存草稿”以待修正或延后发表。</span></p>
